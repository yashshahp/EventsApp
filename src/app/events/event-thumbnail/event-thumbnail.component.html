<div [routerLink]="['/events',event.id]" class="well hoverwell thumbnail" style="border: 1px;">
    <h2 class="pad-left">{{event?.name | uppercase}}</h2>
    <div class="pad-left">Date: {{event?.date | date:'short'}} </div>
    <div class="pad-left" [ngSwitch]="event?.time">
        Time: {{event?.time}} 
        <span *ngSwitchCase="'8:00 am'">(Early Start)</span>
        <span *ngSwitchCase="'10:00 am'">(Late Start)</span>
        <span *ngSwitchDefault>(Normal Start)</span>
    </div>
    <div class="pad-left">Price:{{event?.price | currency:"USD"}} </div>
    <div class="pad-left" *ngIf="event?.location">
        <span>Location: {{event?.location.address}}</span>
        <span class="pad-left pad-bottom">{{event?.location?.city}},{{event?.location?.country}}</span>
    </div>
</div>
<hr>
